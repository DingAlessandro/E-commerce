<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOZO-P</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Stili esistenti -->
    <link rel="stylesheet" href="css/product-detail.css"> <!-- Stili aggiuntivi -->
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Logo e Home link -->
            <div class="navbar-brand">
                <img src="images/logo.png" alt="Logo visvim">
                <a href="" class="home-link"></a> <!-- Link alla home -->
            </div>
        
            <!-- Ricerca e Carrello -->
            <div class="navbar-right">
                <div class="navbar-cart">
                    <!-- Link al carrello aggiunto dinamicamente con JSON -->
                    <a href="">
                        <img src="images/carrello.png" alt="Carrello">
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    

    <!-- Sezione dettagli prodotto -->
    <main class="product-detail">
        <div class="product-images">
            <div class="main-image">
                <img id="main-image" src="" alt="Immagine del prodotto">
            </div>
        </div>
        <div class="product-info">
            <div class="product-header">
                <h1>Nome prodotto</h1>
                <h2 class="product-price"></h2>
            </div>
            <div class="product-options"></div>
            <div class="product-description"></div>
            <div class="product-specs">
                <h2>Specifiche</h2>
                <table></table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-bottom">
            <p></p>
        </div>
    </footer>
    <script src="js/header-footer.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
