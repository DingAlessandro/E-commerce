<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle Package</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/product-detail.css">
    <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="" alt="Logo visvim">
                <a href="" class="home-link"></a>
            </div>
        
            <div class="navbar-right">
                <div class="navbar-cart">
                    <a href="">
                        <img src="" alt="Carrello">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="product-detail">
        <div class="product-images">
            <div class="main-image">
                <img id="bundle-main-image" src="" alt="Bundle Package">
            </div>
        </div>
        <div class="product-info">
            <div class="product-header">
                <h1 id="bundle-name"></h1>
                <h2 class="product-price" id="bundle-price"></h2>
            </div>
            <div class="product-options" id="product-options"></div>
            <div class="product-description">
                <h2 id="bundle-details-header"></h2>
                <p id="bundle-description"></p>
            </div>
            <div id="product-specs"></div>
            <button id="add-bundle-to-cart" class="add-to-cart-button"></button>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-bottom">
            <p id="footer-text"></p>
        </div>
    </footer>
    <script src="js/header-footer.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
